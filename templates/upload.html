<!DOCTYPE HTML>
<html>
    <title>Upload a Picture</title>
    <h1>Upload a Picture</h1>
    <form action="" method=post enctype=multipart/form-data>
        <p>
            <input type=file name=file>
            <br><br>
            Length of time in milliseconds you would like the picture to be displayed for. Default is 5000 if no time is given.
            <input type=text name=duration placeholder="5000">
            <br><br>
            Where in the order would you like this picture to be displayed?
            <input type=text name=order placeholder=1>
            <br><br> 
            <input type=submit value=Upload>
        </p>
    </form>
</html>
