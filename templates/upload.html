<!DOCTYPE HTML>
<html>
    <title>Upload a Picture</title>
    <h1>Upload a Picture</h1>
    <form action="" method=post enctype=multipart/form-data>
        <p>
            <input type=file name=file>
            <br>
            <p>Length of time in milliseconds you would like the picture to be displayed for. Default is 5000 if no time is given.</p>
            <input type=text name=duration placeholder="5000">
            <input type=submit value=Upload>
        </p>
    </form>
</html>
