<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/menubar.css">
</head>
<body>
	<ul class="menu">
		<li><a href="{{ url_for('slideshow') }}">View Slideshow</a></li>
		<li><a href="{{ url_for('upload_picture') }}">Upload a Picture</a></li>
		<li><a href="{{ url_for('reorder_picture') }}">Reorder Slideshow</a></li>
		<li><a class="active" href="{{ url_for('delete_picture') }}">Delete a Picture</a></li>
	</ul>
    <title>Delete a Picture</title>
    <h1>Delete a Picture</h1>
    <form action="" method=post id="picform" enctype=multipart/form-data>
        <p>
            <br>
            Choose a file from the drop down menu that you would like to delete.
            <input type=submit value=Delete>
        </p>
    </form>

    <select name="piclist" form="picform">
        {%for item in pic_array %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
</body>
</html>
